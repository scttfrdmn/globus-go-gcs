# golangci-lint configuration for globus-go-gcs
# Target: A+ Go Report Card grade

# Version information (required for newer golangci-lint versions)
version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    # Core linters for Go Report Card A+ grade
    - govet          # Reports suspicious constructs
    - errcheck       # Check for unchecked errors
    - staticcheck    # Staticcheck (includes gosimple, stylecheck, unused in newer versions)
    - ineffassign    # Detect ineffectual assignments
    - misspell       # Check for commonly misspelled English words
    - gocyclo        # Check cyclomatic complexity
    - revive         # Fast, general purpose linter
    - gosec          # Security checker
    - gocritic       # Comprehensive linter

linters-settings:
  gocyclo:
    min-complexity: 15  # Go Report Card threshold

  gocognit:
    min-complexity: 20  # Cognitive complexity threshold

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  staticcheck:
    checks: ["all"]

  stylecheck:
    checks: ["all"]
    initialisms: ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "JWT", "LHS", "QPS", "RAM", "RHS", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS", "GCS", "RBAC", "OIDC", "OAuth"]

  gosec:
    excludes:
      - G104  # Audit errors not checked (covered by errcheck)

  errorlint:
    errorf: true
    asserts: true
    comparison: true

  nakedret:
    max-func-lines: 30  # Don't allow naked returns in functions > 30 lines

  misspell:
    locale: US
    ignore-words:
      - globus  # Proper noun

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - gocritic

    # Ignore long lines in examples
    - path: examples/
      linters:
        - lll

    # Allow init functions for flag registration
    - source: "^func init\\(\\)"
      linters:
        - gochecknoinits

output:
  sort-results: true
